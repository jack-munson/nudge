<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nudge - Camera Access</title>
    <link rel="stylesheet" href="permissions.css" />
  </head>
  <body>
    <video id="video" autoplay muted playsinline></video>
    <div class="permissions-container">
        <img src="main-logo.png" alt="Nudge logo" class="logo">
        <div class="permissions-text-container">
            <div class="permissions-text">
                By clicking the button below, <br/> 
                you grant Nudge permission <br/>
                to access your webcam.
            </div>
            <div class="permissions-text">
                This window must remain open <br/>
                while using Nudge. Please do <br/> 
                not close this tab.
            </div>
        </div>
        <button class="camera-button" id="camera-button">Allow camera access</button>
    </div>

    <script src="permissions.js"></script>
  </body>
</html>
